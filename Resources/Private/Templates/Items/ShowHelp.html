<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Searchbar Show all Items</title>
</head>
<body>
	<div>
		Upps, Hotkey not Found !!! <br />
		Use the following list to choose a Hotkey.<br /><br />
	</div>

	<table style="margin-bottom:20px;" width="50%" border="0" cellspacing="0" cellpadding="3" class="list" summary="">
		<caption align="top"></caption>
		<tr bgcolor="#cccccc">
			<td><strong>Universal Search Bar Items</strong></td>
			<td></td>
		</tr>
		<tr bgcolor="#E6E6E6">
			<td>Title</td>
			<td>Hotkey</td>
		</tr>
		<f:for each="{items}" as="item" >
			<tr>
				<td>{item.title}</td>
				<td>{item.hotkey}</td>
			</tr>
		</f:for>
	</table>
</body>
</html>
